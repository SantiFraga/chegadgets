          </nav>
    </header>
    <main>
        <form action="" method="post">
            <h3>Completa los datos</h3>
            <div>
                <input type="text" placeholder="Nombre" required class="inputtexto">
            </div>
            <div>
                <input type="text" placeholder="Apellido" required class="inputtexto">
            </div>
            <div>
                <input type="email" placeholder="Email" required class="inputtexto">
            </div>
            <div>
                <input type="text" placeholder="Teléfono" required class="inputtexto">
            </div>
            <div>
                <select name="Sexo" id="sexocontacto" required class="inputtexto">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="NN">Prefiero no decirlo</option>
                <option value="Otros">Otro (Aclarar)</option>
                <input type="text" placeholder="Aclararación Sexo" class="inputtexto">
                </select>
            </div>
                <fieldset required>
                    <legend>¿Cual es la razon del contacto?</legend>
                    <div>
                        <input type="radio" name="razoncontacto" id="razoncontacto1" value="razoncontacto1">
                        <label for="razoncontacto1">Quiero hacer un reclamo</label>
                    </div>
                    <div>
                        <input type="radio" name="razoncontacto" id="razoncontacto2" value="razoncontacto2">
                        <label for="razoncontacto2">Quiero hacer una consulta</label>
                    </div>
                    <div>
                        <input type="radio" name="razoncontacto" id="razoncontacto3" value="razoncontacto3">
                        <label for="razoncontacto3">Estoy buscando empleo</label>
                    </div>
                    <div>
                        <input type="radio" name="razoncontacto" id="razoncontacto4" value="razoncontacto4">
                        <label for="razoncontacto4">Quiero un diseño personalizado</label>
                    </div>
                    <div>
                        <input type="radio" name="razoncontacto" id="razoncontacto5" value="razoncontacto5" >
                        <label for="razoncontacto5">Otros (Aclarar)</label>
                        <input type="text" placeholder="Razon" class="inputtexto">
                    </div>
                    <div>
                        <textarea name="Aclaraciones" id="aclaracionescontacto" cols="30" rows="10" class="cuadrotexto" placeholder="Describa la razón de su contacto" required></textarea>
                    </div>
                    <input type="submit" value="Enviar formulario" class="botoncontacto"/>
            </fieldset>
        </form>
    </main>
    <footer class="footerfila">
        <div class="footercolumna">
            <p>¿Queres estar al tanto de las novedades y descuentos?</p>
            <input type="email" placeholder="Dejanos tu email" class="textocentro">
