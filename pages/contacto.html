    </header>
    <main>
        <div class="container-fluid formulariocontacto">
            <form action="" method="post" class="">
                <div class="d-flex responsiveContacto mt-3">
                    <input class="form-control tamañoTextoContacto me-4 mb-4" type="text" placeholder="Nombre" required>
                    <input class="form-control tamañoTextoContacto mb-4" type="text" placeholder="Apellido" required>
                </div>
                <div class="d-flex responsiveContacto">
                    <input class="form-control tamañoTextoContacto me-4 mb-4" type="email" placeholder="Email" required>
                    <input class="form-control tamañoTextoContacto mb-4" type="text" placeholder="Telefono" required>
                </div>
                <div class="d-flex  responsiveContacto">
                    <select class="form-select tamañoTextoContacto me-4 mb-4" required>
                        <option selected>Sexo</option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                        <option value="3">Prefiero no decirlo</option>
                        <option value="4">Otro (aclarar)</option>
                    </select>
                    <input class="form-control tamañoTextoContacto mb-4" type="text" placeholder="Aclaracion sexo">
                </div>
                <div class="d-flex flex-column mb-3">
                    <legend class="tamañoTextoContacto">Seleccione una opción</legend>
                    <div class="form-check tamañoTextoContacto">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" required >
                        <label class="form-check-label " for="exampleRadios1">Quiero hacer un reclamo</label>
                    </div>
                    <div class="form-check tamañoTextoContacto">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" required>
                        <label class="form-check-label" for="exampleRadios2">Quiero hacer una consulta</label>
                    </div>
                    <div class="form-check tamañoTextoContacto">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" required>
                        <label class="form-check-label" for="exampleRadios2">Estoy buscando empleo</label>
                    </div>
                    <div class="form-check tamañoTextoContacto">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4" required>
                        <label class="form-check-label" for="exampleRadios2">Quiero un diseño personalizado</label>
                    </div>
                    <div class="form-check tamañoTextoContacto mb-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5" required>
                        <label class="form-check-label" for="exampleRadios2">Otras consultas (aclarar)</label>
                    </div>
                    <input class="form-control tamañoTextoContacto" type="text" placeholder="Aclaracion">
                </div>
                <fieldset required>
                    <legend class="tamañoTextoContacto">¿Cual es la razon del contacto?</legend>
                    <textarea class="form-control tamañoTextoContacto mb-3" rows="4"></textarea>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Adjunta algun archivo en caso de ser necesario:</label>
                        <input class="form-control tamañoTextoContacto" type="file" id="formFileMultiple" multiple>
                      </div>
                    <input type="submit" value="Enviar formulario" class="botoncontacto"/>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="d-flex justify-content-between align-content-center" id="footerResponsive">
        <div class="d-flex flex-column align-items-center justify-content-center me-4 ms-4 mb-3">
            <p class="text-center">¿Queres estar al tanto de las novedades y descuentos?</p>
            <input type="email" placeholder="Dejanos tu email" class="text-center">
            <input type="submit" value="Enviar">
        </div>
        <div class="d-flex flex-column align-items-center me-4 ms-4">
            <p>Avenida Gral. Martinez 1459</p>   
            <p>221-123-456</p>

                <a href="https://instagram.com">
                    <img src="../assets/images/instagram.png" alt="instalogo" class="imgfooter">
                </a>
                <a href="https://whatsapp.com">
                    <img src="../assets/images/wsp.png" alt="wsplogo" class="imgfooter">
                </a>
            </div>
            <p>©Che!Gadgets 2023</p>
        </div>
